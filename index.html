<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TSV Normalizer/Denormalizer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>TSV 正規化ツール</h1>

  <input type="file" id="tsvFile" accept=".tsv">
  <br><br>
  <button onclick="handleNormalize()">Normalize（第一正規化）</button>
  <button onclick="handleDenormalize()">Denormalize（逆変換）</button>

  <pre id="output"></pre>

  <button id="downloadBtn" style="display:none;" onclick="downloadResult()">結果をダウンロード</button>

  <script src="src/logic.js"></script>
  <script src="src/script.js"></script>

</body>
</html>
